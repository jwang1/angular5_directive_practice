<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>


<div class="container">

  <button class="btn btn-primary" (click)="isOdd = !isOdd">Toggle Odd/Even</button>

  <hr>

  <div *ngIf="isOdd" class="list-group">
    <div *ngFor="let nbr of oddNbrs">
      <div class="list-group-item"
           [ngClass]="{odd: nbr % 2 !== 0}"
           [ngStyle]="{backgroundColor: nbr % 2 !== 0 ? 'yellow' : 'transparent' }">
      {{nbr}}
      </div>
    </div>
  </div>

  <div *ngIf="!isOdd" class="list-group">
    <div *ngFor="let nbr of evenNbrs">
      <div class="list-group-item"
          [ngClass]="{odd: nbr % 2 !== 0}"
          [ngStyle]="{backgroundColor: nbr % 2 !== 0 ? 'yellow' : 'transparent'}">
      {{nbr}}
      </div>
    </div>
  </div>

  <hr>

  <div *ngIf="!isOdd" class="panel panel-primary">test Angular Structure-Directive *ngIf and *ngFor are transpiled to &lt;ng-template&gt;</div>

  <hr>

  <ng-template [ngIf]="!isOdd" class="list-group">
    <ng-template ngFor let-nbr [ngForOf]="evenNbrs">
      <div class="list-group-item"
           [ngClass]="{odd: nbr % 2 !== 0}"
           [ngStyle]="{backgroundColor: nbr % 2 !== 0 ? 'yellow' : 'lightblue'}">
      {{ nbr }}</div>
    </ng-template>
  </ng-template>

  <hr>

  <div appBasicHighlight>Testing basic highlight directive.</div>

  <hr>

  <div appBetterHighlight>Using Renderer2 to update the element's style;  not directly access element's style attribute in TypeScript.</div>

  <div appBetterHighlight [defaultColor]="'yellow'" [defaultBackground]="'red'"></div>

  <hr>

</div>
